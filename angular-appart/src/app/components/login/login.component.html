<head>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">

</head>
<body>
<!--//middle-->
<div class="container d-flex align-items-center justify-content-center">
  <div class="d-flex flex-column justify-content-center align-items-center my-card bg-white p-4"
       style="margin-top: 15%; width: 50%">


    <div class="row">

    </div>

    <div class="row mt-2">

    </div>
    <div class="row">
      <div class="col text-center">
        <img style="height: 150px" src="/assets/logo rent.png">
      </div>
    </div>
<!--//ng model - refer to the email and the password from the login.ts-->
<!--    //if you are click ctrl+b when you on something(function for example) its take you on to the source-->
<!--    //keydown.enter - when we click enter its do login-->
    <div class="row mt-3">
      <div class="col">
        <input [(ngModel)]="email" class="form-control" placeholder="Email">
      </div>
    </div>

    <div class="row mt-3">
      <div class="col">
        <input (keydown.enter)="login()" [(ngModel)]="password" class="form-control" placeholder="Password">
      </div>
    </div>

    <div class="row mt-3">
      <div class="col">
        <button class="btn btn-success"  (click)="login()">Login</button>
      </div>
      <div class="col">
        <button class="btn btn-success" (click)="register()">Register</button>
      </div>
    </div>
    <div class="form-group">
      <div>

      </div>

      </div>
    </div>
  </div>



</body>
